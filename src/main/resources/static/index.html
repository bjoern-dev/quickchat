<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Quickchat using SSE and hot streams</title>
    <script defer src="js/quickchat.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/quickchat.css" type="text/css">
</head>
<body class="chat">
    <header class="chat__header">
        <h1 class="chat__logo">Quickchat</h1>
    </header>
    <div class="chat__frame">
        <div class="chat__left-sidebar"></div>
        <div class="chat__content">
        <section class="chat__area" id="chat__area">
            <ul class="chat__messages" id="messages"></ul>
        </section>
        <section class="chat__input">
            <input type="text" size="20" class="chat-input__username-display" disabled value="" id="myusername"/>
            <form action="/" method="post" class="chat-input__input-form" id="chat-form">
                <input type="text" size="40" class="chat-input__input-field" id="chat-input"/>
                <input type="submit" value="Absenden" />
            </form>
        </section>
        </div>
        <div class="chat__right-sidebar"></div>
    </div>
</body>
